<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Loan Prediction</title>
  </head>
<body>

<!-- This example requires Tailwind CSS v2.0+ -->
  <div class="py-12 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="lg:text-center">
        <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">Loan Prediction application</h2>
        <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
          Please fill below details
        </p>
        <p class="mt-4 max-w-2xl text-xl text-gray-500 lg:mx-auto">
          Lorem ipsum dolor sit amet consect adipisicing elit. Possimus magnam voluptatum cupiditate veritatis in accusamus quisquam.
        </p>
        <br><br><h1><b>{{prediction_text}}</b></h1>
      </div>
        <form action='/prediction' method ='POST'>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender </label>
            <select class="form-select" id ="gender" name="gender" aria-label="Default select example">
              <option selected>-- Select Your Gender --</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Trans</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="married" class="form-label">Married Status</label>
            <select class="form-select" id="married" name="married" aria-label="Default select example">
              <option selected>-- Are you Married --</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="departments" class="form-label">Departments</label>
            <select class="form-select" id="departments" name="departments" aria-label="Default select example">
              <option selected>-- Enter your Department --</option>
              <option value="1">0</option>
              <option value="2">1</option>
              <option value="1">2</option>
              <option value="2">3+</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="graduation" class="form-label">Graduation</label>
            <select class="form-select" id="graduation" name="graduation" aria-label="Default select example">
              <option selected>-- Are you graduate --</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="self_employed" class="form-label">Self Employed</label>
            <select class="form-select" id="self_employed" name="self_employed" aria-label="Default select example">
              <option selected>-- Are you self employed --</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="credit_history" class="form-label">Credit History</label>
            <select class="form-select" id="credit_history" name="credit_history" aria-label="Default select example">
              <option selected>-- We want your credit History --</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>


          <div class="mb-3">
            <label for="property_area" class="form-label">Property Area</label>
            <textarea class="form-control" name="property_area" id="property_area" rows="1"></textarea>
          </div>

          <div class="mb-3">
            <label for="applicant_income" class="form-label"> Applicant Income</label>
            <textarea class="form-control" name="applicant_income" id="application_income" rows="1"></textarea>
          </div>
          <div class="mb-3">
            <label for="co_applicant_income" class="form-label">Co-Applicant Income</label>
            <input type="text" class="form-control" id="co_applicant_income" name="co_applicant_income" placeholder="Co-Applicant Income">
          </div>

          <div class="mb-3">
            <label for="loan_amount" class="form-label">Loan Amount</label>
            <input type="text" class="form-control" id="loan_Amount" name="loan_amount" placeholder="Enter your loan amount">
          </div>
          <div class="mb-3">
            <label for="loan_term" class="form-label">Enter Your loan term</label>
            <input type="text" class="form-control" id="loan_term" name="loan_term" placeholder="Enter your loan term">
          </div>


        <button type="submit" class="btn btn-lg btn-primary"> Predict </button>
      </form>

    </div>
  </div>

</body>
</html>
